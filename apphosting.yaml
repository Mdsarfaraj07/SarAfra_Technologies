# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Pass environment variables to your application.
  # The value of "secret" is the name of the secret in Cloud Secret Manager.
  # You can create a secret by running:
  # firebase apphosting:secrets:set GEMINI_API_KEY
  # You will be prompted to enter the value of the secret.
  # https://firebase.google.com/docs/app-hosting/configure#set-secrets
  env:
    - variable: GEMINI_API_KEY
      secret: GEMINI_API_KEY
    - variable: RESEND_API_KEY
      secret: RESEND_API_KEY

# Required for Genkit to be able to access the Gemini API
# when deployed to Firebase App Hosting.
requiredAPIs:
  - serviceName: firebasestorage.googleapis.com
  - serviceName: secretmanager.googleapis.com
  - serviceName: aiplatform.googleapis.com
  - serviceName: generativelanguage.googleapis.com
